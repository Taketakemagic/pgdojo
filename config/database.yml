default: &default
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  adapter: sqlite3
  database: db/development.sqlite3

test:
  <<: *default
  adapter: sqlite3
  database: db/test.sqlite3

production:
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  database: <%= ENV["PG_DB_NAME"] || "pgdojo_production" %>
  username: <%= ENV["PG_DB_USERNAME"] || "postgres" %>
  password: <%= ENV["PG_DB_PASSWORD"] || "" %>
  host: <%= ENV["PG_DB_HOST"] || "localhost" %>
  port: <%= ENV["PG_DB_PORT"] || 5432 %>


cable:
  adapter: postgresql
  encoding: unicode
  pool: 5
  database: <%= ENV["PG_DB_NAME"] || "pgdojo_production" %>
  username: <%= ENV["PG_DB_USERNAME"] || "postgres" %>
  password: <%= ENV["PG_DB_PASSWORD"] || "" %>
  host: <%= ENV["PG_DB_HOST"] || "localhost" %>
  port: <%= ENV["PG_DB_PORT"] || 5432 %>

queue:
  adapter: postgresql
  encoding: unicode
  pool: 5
  database: <%= ENV["PG_DB_NAME"] || "pgdojo_production" %>
  username: <%= ENV["PG_DB_USERNAME"] || "postgres" %>
  password: <%= ENV["PG_DB_PASSWORD"] || "" %>
  host: <%= ENV["PG_DB_HOST"] || "localhost" %>
  port: <%= ENV["PG_DB_PORT"] || 5432 %>
